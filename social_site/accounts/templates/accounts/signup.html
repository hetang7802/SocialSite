{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Signup</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input class="submit-button" type="submit" class="btn btn-default" value="Login">
  </form>

</div>
{% endblock %}
