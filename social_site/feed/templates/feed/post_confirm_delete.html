{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

  <form class="" action="" method="post">
    {% csrf_token %}
    <input type="submit" name="" value="Confirm" class="btn btn-danger btn-large">
    <br>
    <br>
    <a href="{% url 'feed:post_list_view' %}" class="btn btn-simple btn-secondary ">Cancel</a>
  </form>
{% endblock %}
